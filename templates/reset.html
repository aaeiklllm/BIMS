    <style>

html, body {

.btn-primary {

	border-color: #674FA7 !important;
	color: #FFFFFF;
	transition: transform 80ms ease-in;
}

button {
    background-color: #644ca4; /* Green background */
    color: white; /* White text color */
    border: none; /* Remove default border */
    padding: 10px 20px; /* Padding around the text */
    text-align: center; /* Center the text */
    text-decoration: none; /* Remove underline */
    display: inline-block; /* Align the button inline */
    font-size: 16px; /* Increase font size */
    margin: 4px 2px; /* Spacing between buttons */

    border-radius: 5px; /* Rounded corners */

}

button:hover {
    background-color: #5c459b; /* Darker green on hover */
    transform: scale(1.05); /* Slightly increase size */
}

button:active {
	transform: scale(0.95);
}

button:focus {
	outline: none;
}

button.ghost {
	background-color: transparent;
	border-color: #FFFFFF;
}

input {
	background-color: #ffffff;
	border: none;
	padding: 12px 15px;
	margin: 8px 0;
	width: 100%;
}

.container {
    background-color: #eeeeee;
    border-radius: 10px;
	top: 20px;
    position: relative;
    overflow: hidden;
    width: 680px;
    max-width: 100%;
    min-height: 400px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Add shadow */
    display: flex; /* Use flexbox to center content */

    align-items: center; /* Center vertically */
}

form {
    background-color: #eeeeee; /* Background color of form */

	position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    min-height: 400px;
    padding: 20px 50px; /* Adjust padding for a better look */
    width: 700px; /* Full width of the container */
    max-width: 100%; /* Limit the form width */
}


.form-container {
	position: absolute;
	top: 0;
	height: 100%;
	transition: all 0.6s ease-in-out;
	background-color: #F8DD8C !important;
}

.sign-in-container {
	left: 0;
	width: 50%;
	z-index: 2;
	background-color: #F8DD8C !important;
}

.container.right-panel-active .sign-in-container {
	transform: translateX(100%);
}

.sign-up-container {
	left: 0;
	width: 50%;
	opacity: 0;
	z-index: 1;
	background-color: #F2EDFC !important;
}

.container.right-panel-active .sign-up-container {
	transform: translateX(100%);
	opacity: 1;
	z-index: 5;
	animation: show 0.6s;
}

@keyframes show {
	0%, 49.99% {
		opacity: 0;
		z-index: 1;
	}
	
	50%, 100% {
		opacity: 1;
		z-index: 5;
	}
}

.overlay-container {
	position: absolute;
	top: 0;
	left: 50%;
	width: 50%;
	height: 100%;
	overflow: hidden;
	transition: transform 0.6s ease-in-out;
	z-index: 100;
}

.container.right-panel-active .overlay-container{
	transform: translateX(-100%);
}

.overlay {
	background: #F8DD8C;
	background: -webkit-linear-gradient(to right, #F8DD8C, #F8DD8C);
	background: linear-gradient(to right, #F8DD8C, #F8DD8C);
	background-repeat: no-repeat;
	background-size: cover;
	background-position: 0 0;
	color: #674FA7;
	position: relative;
	left: -100%;
	height: 100%;
	width: 200%;
  	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.container.right-panel-active .overlay {
  	transform: translateX(50%);
}

.overlay-panel {
	position: absolute;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
	padding: 0 40px;
	text-align: center;
	top: 0;
	height: 100%;
	width: 50%;
	transform: translateX(0);
	transition: transform 0.6s ease-in-out;
}

.overlay-left {
	transform: translateX(-20%);
}

.container.right-panel-active .overlay-left {
	transform: translateX(0);
}

.overlay-right {
	right: 0;
	transform: translateX(0);
}

.container.right-panel-active .overlay-right {
	transform: translateX(20%);
}

.social-container {
	margin: 20px 0;
}


.social-container a {
	border: 1px solid #F2EDFC;
	border-radius: 50%;

<body>
    <div class="col-md-12 ">
        <!-- {% if messages %}
            {% for message in messages %} 
                {% if message.tags %}
                    <div class="{{message.tags}}-msg" style="text-align: center;">		  
                {% endif %}
                    <i class="fa fa-times-circle"></i>
                    {{message}}
                </div>
            {% endfor %} 
        {% endif %}	 -->

    <div class="container" id="container">
        <form action="{% url 'reset_password' %}" method="post" id="reset-form" required>
            {% csrf_token %}
            <label for="code">Enter Code</label>
            <input type="text" name="code" id="code" required>
			
            <label for="new_password">New Password</label>
            <input id="new_password" type="password" name="new_password" 
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                   title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" 
                   required>
		
            <label for="confirm_password">Confirm Password</label>
            <input id="confirm_password" type="password" name="confirm_password"  
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                   title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" 
                   required>
		
            <div id="password-error" style="color:red; display:none;">Passwords don't match!</div>
		
            <button type="submit">Submit</button>
        </form>		
    </div> 
</body>


<script>
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});

document.getElementById('forgot-password').addEventListener('click', function(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value;
    if (username === '') {
        alert('Please enter your username first.');
        return;
    }

    // Send AJAX request to backend for password reset
    fetch('/forgot-password/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'  // Pass the CSRF token
        },
        body: JSON.stringify({ username: username })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.href = '/reset-password-page/';  // Navigate to code verification page
        } else {
            alert(data.message);
        }
    })
    .catch(error => console.error('Error:', error));
});


const form = document.getElementById('reset-form');

</script>
