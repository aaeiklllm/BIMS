<h1>Pending User Approvals</h1>
<table>
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  {% for user in pending_users %}
  <tr>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>
      <form method="post" action="{% url 'approve_users' %}">
        {% csrf_token %}
        <input type="hidden" name="user_id" value="{{ user.id }}">
        <button type="submit">Approve</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
