<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    {% block title %}<title>Home</title>{% endblock %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <style>
        #loginButton{
            background-color: #ffffff;
            border-color: #ffffff;
            color: #644ca4;
            
        }

      header {
        font-family: Helvetica, sans-serif;
        color: white;
        background-color: #F2F3F4;
        z-index: 100;
        top: 0;
        left: 0;
        width: 100%;
        
      }

    html{

    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      color: #644ca4;
      
    }

    footer {
      font-family: Helvetica, sans-serif;
      color: white;
      background-color: #644ca4;
      z-index: 999;
      display: flex;
      flex-wrap: auto;
      margin-top: auto;
      
    }

    footer p {
      margin: 10px 0;
    }

    footer i {
        color: red;
    }

    footer a {
        color: #3c97bf;
        text-decoration: none;
    }

    .btn-primary {
      background-color: #ffffff !important;
      border-color: #ffffff !important;
    }


        #navbar-custom{
          background-color: #644ca4;           
        }
        #navBar a{
          transition: transform .2s; /* Animation */
        }

        #navBar a:hover{
          transform: scale(1.2); 
        }

        .nav-item{
          color: white !important;
        }

        .row {
          display: flex;  
          width: 100%;

        }

        
       
        
        
       
    </style>
</head>
<body>
    
    <header>
      <div id="navBar">
        <nav class="navbar navbar-expand-lg navbar-light" id="navbar-custom">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- <a class="navbar-brand " href="#" style="font-size: 22px; font-family: Helvetica, sans-serif;"><span style="color: white;"><i class='fas fa-heartbeat fa-1x'></i>&nbsp;BIMS </span></a> -->
            <a class="navbar-brand" href="/" style="font-size: 22px; font-family: Helvetica, sans-serif;">
              <span style="color: white;">
                  <img src="{% static 'BIMS_transparent_new.png' %}" alt="Logo" style="height: 60px; vertical-align: middle; padding-left: 20%;">&nbsp;
              </span>
          </a>         
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03" style="margin-right: 0%;">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-1">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/" style="font-size: 20px; padding-top:10px; font-family: Helvetica, sans-serif; color: #ffffff;">Home</a> <!--#644ca4-->
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="/aboutUs" style="font-size: 20px; padding-top:10px; font-family: Helvetica, sans-serif; color: #ffffff;">FAQs</a>
                </li>

                {% if request.session.role %}
                  <li class="nav-item">
                    <a class="nav-link active" href="/accounts/logout"><button type="button" class="btn btn-sm-2" id="loginButton" style="background-color: #767C80 !important; border-color: #767C80 !important; ">Logout</button></a>
                  </li>
                  {% else %}
                  <li class="nav-item">

                    <a class="nav-link active" href="/accounts/loginpage/?role=Researcher"><button type="button" class="btn btn-sm-2" style="background-color: #ffffff" id="loginButton">Login as Researcher</button></a>
                  </li>
                  <li class="nav-item"></li>
                    <a class="nav-link active" href="/accounts/loginpage/?role=BiobankManager"><button type="button" class="btn btn-sm-2" style="background-color: #ffffff" id="loginButton">Login as Manager</button></a>
                  </li>
                {% endif %}
              </ul>
             </div>
          </div>
        </nav>
      </div>
    </header>
    {% block content %} {% endblock %}

</body>
  <footer class="page-footer" id="page-footer">
    <div class="row">
      <p id="copyright">Copyright &copy; 2024 BIMS. All right reserved</p>
      <p>bims@test.com</p>
    </div>
  </footer>
</html>
